<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">

        <title>Buffed</title>

        <!-- Load Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
              integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
              crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet">
    </head>


    <body>

        <div class="jumbotron" align="center">

            <!-- Show the Welcome to... with the image below. -->

            <h1 class="display-4"><br>Welcome to</h1><br>
            <img src="/static/resources/buffed.png" class="img-fluid" alt="Responsive image">

            <!-- Lead Below the Image -->

            <p class="lead">An easier way to meal plan</p>
            <hr class="my-4">

            <!-- Something Catchy Below (idk) -->

            <p><i>A healthier lifestyle awaits you.<br><br>
                Login or create an account below.</i></p>

            <!-- Show Buttons for Sign In / Create an Account -->

            <div class="action-buttons">
                    <a href="/dashboard" class="btn btn-primary btn-lg">Admin</a>
                    <a class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#loginWindow">Login</a>
                    <a class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#registerWindow">Register</a>
            </div>





            <!-- Sign-in to Account Modal -->

            <form id="signin-form" method="post" action="#" role="form" class="form-horizontal">
                <div class="modal" id="loginWindow" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Header -->
                            <div class="modal-header">
                                <button type="button" class="btn-close btn-close-white" aria-label="Close" data-bs-dismiss="modal" aria-hidden="true"></button>
                            </div>

                            <br>


                            <div class="modal-name">
                                <h4 class="=modal-title text-center w-100 font-weight-bold">
                                    Sign In
                                </h4>
                            </div>

                            <!-- Body -->

                            <div class="modal-body">
                                <form role="form">
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control" placeholder="Email">
                                    </div>

                                    <br>
                                    <div class="form-group">
                                        <input type="password" name="password" class="form-control" placeholder="Password">
                                    </div>

                                </form>
                            </div>

                            <!-- Button -->
                            <div class="col text-center">
                                <input type="submit" name="login-button" class="btn btn-primary" value="Login">
                            </div>
                            <br>

                        </div>
                    </div>
                </div>
            </form>







            <!-- Create An Account Modal -->

            <form id="register-form" method="post" action="#" role="form" class="form-horizontal">
                <div class="modal" id="registerWindow" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <!-- Header -->
                            <div class="modal-header">
                                <button type="button" class="btn-close btn-close-white" aria-label="Close" data-bs-dismiss="modal" aria-hidden="true"></button>
                            </div>

                            <br>


                            <div class="modal-name">
                                <h4 class="=modal-title text-center w-100 font-weight-bold">
                                    Create An Account
                                </h4>
                            </div>

                            <!-- Body -->

                            <div class="modal-body">
                                <form role="form">
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control" placeholder="Email">
                                    </div>

                                    <div class="form-group">
                                        <input type="email" name="confirm-email" class="form-control" placeholder="Confirm Email">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <input type="password" name="password" class="form-control" placeholder="Password">
                                    </div>

                                    <div class="form-group">
                                        <input type="password" name="confirm-password" class="form-control" placeholder="Confirm Password">
                                    </div>

                                </form>
                            </div>

                            <!-- Button -->
                            <div class="col text-center">
                                <input type="submit" name="register-button" value="Create An Account" class="btn btn-primary">
                            </div>
                            <br>

                        </div>
                    </div>
                </div>
            </form>


        </div>




        <!-- JScript Below -->


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous">
        </script>

    </body>

</html>
