<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - Buffed</title>
    <!-- Load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.css"/>
    <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css"/>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"></script>
</head>

<body>
<div class="container-fluid bg-light" id="navbar">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-4 col-xl-2 px-sm-2 px-0" id="navbar-container">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100 sticky-top"
                 id="navbar-items">
                <a href="/"
                   class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none d-none d-lg-block">
                    <img src="/static/resources/Buffed-Small.png" class="img-fluid" alt="Responsive image">
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="{{ url_for('dashboard.dashboard') }}" class="nav-link align-middle px-0">
                            <i class="fa fa-gauge fa-fw {{ 'active' if active_page == 'dashboard' else '' }}"></i> <span
                                class="fs-4 ms-2 d-none d-sm-inline {{ 'active' if active_page == 'dashboard' else '' }}">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('my_goals.my_goals') }}" class="nav-link align-middle px-0">
                            <i class="fa fa-bullseye fa-fw {{ 'active' if active_page == 'my_goals' else '' }}"></i>
                            <span class="fs-4 ms-2 d-none d-sm-inline {{ 'active' if active_page == 'my_goals' else '' }}">My Goals</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('my_meals.my_meals') }}" class="nav-link align-middle px-0">
                            <i class="fa fa-utensils fa-fw {{ 'active' if active_page == 'my_meals' else '' }}"></i>
                            <span class="fs-4 ms-2 d-none d-sm-inline {{ 'active' if active_page == 'my_meals' else '' }}">My Meals</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('find_meals.find_meals') }}" class="nav-link align-middle px-0">
                            <i class="fa fa-magnifying-glass fa-fw {{ 'active' if active_page == 'find_meals' else '' }}"></i>
                            <span class="fs-4 ms-2 d-none d-sm-inline {{ 'active' if active_page == 'find_meals' else '' }}">Find Meals</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('todays_plan.todays_plan') }}" class="nav-link align-middle px-0">
                            <i class="fa fa-clipboard-list fa-fw {{ 'active' if active_page == 'todays_plan' else '' }}"></i>
                            <span class="fs-4 ms-2 d-none d-sm-inline {{ 'active' if active_page == 'todays_plan' else '' }}">Today's Plan</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('my_profile.my_profile') }}" class="nav-link align-middle px-0">
                            <i class="fa fa-user fa-fw {{ 'active' if active_page == 'my_profile' else '' }}"></i> <span
                                class="fs-4 ms-2 d-none d-sm-inline {{ 'active' if active_page == 'my_profile' else '' }}">My Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('about.about') }}" class="nav-link align-middle px-0">
                            <i class="fa fa-circle-question fa-fw {{ 'active' if active_page == 'about' else '' }}"></i>
                            <span class="fs-4 ms-2 d-none d-sm-inline {{ 'active' if active_page == 'about' else '' }}">About</span>
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="pb-4">
                    <a href="/?sign_out=true">
                        <span class="d-none d-sm-inline ms-2 fs-5">
                            <i class="fa fa-arrow-right-from-bracket fa-fw"></i>
                            <span class="fs-4 ms-2 d-none d-sm-inline">Sign Out</span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <div id="main-content" class="col py-3">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
{% block js %}{% endblock %}
</body>
</html>
